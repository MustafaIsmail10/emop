name: eMOP Continuous Integration

on:
  push:
    branches: ["master", "dev"]
  pull_request:
    branches: ["master", "dev"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 1.8
        cache: maven
    - name: Install STARTS
      run: bash scripts/install-starts.sh
    - name: Verify with Maven
      run: mvn verify -B
